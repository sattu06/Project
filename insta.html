<html>

<head>
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
   
    
</head>

<body>
    <!-- side bar -->
    <div class="sidebar">
        <a href="#" class="logo"><img src="img/logo.png" alt="logo" /></a>
        <!-- profile img -->
        <div class="profile">
            <div class="profile-img">
                <img src="img/download (5).jfif" alt="profile" />
            </div>
            <div class="name">
                <h1>Ross Geller</h1>
                <img src="img/verify.png" alt="verify" />
            </div>
            <span>@Geller</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- Box1 -->
            <div class="box">
                <h3>34</h3>
                <span>Posts</span>
            </div>
            <!-- Box2 -->
            <div class="box">
                <h3>34.5M</h3>
                <span>Followers</span>
            </div>
            <!-- Box2 -->
            <div class="box">
                <h3>27</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu  -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
        <div class="header">
            <!-- search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="search" />
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- Button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!-- Stories 1 -->
            <div class="stories-img color">
                <img src="img/download (5).jfif" alt="profile" />
                <div class="add">+</div>
            </div>
            <!-- Stories 2 -->
            <div class="stories-img color">
                <img src="img/download 1.jfif" alt="profile" />
            </div>
            <!-- Stories 3 -->
            <div class="stories-img color">
                <img src="img/download 2.jfif" alt="profile" />
            </div>
            <!-- Stories 4 -->
            <div class="stories-img color">
                <img src="img/download 3.jfif" alt="profile" />
            </div>
            <!-- Stories 5 -->
            <div class="stories-img color">
                <img src="img/download 4.jfif" alt="profile" />
            </div>
            <!-- Stories 6 -->
            <div class="stories-img color">
                <img src="img/download 5.jfif" alt="profile" />
            </div>
            <!-- Stories 7 -->
            <div class="stories-img color">
                <img src="img/download 10.jfif" alt="profile" />
            </div>
            <!-- Stories 8 -->
            <div class="stories-img color">
                <img src="img/download 7.jfif" alt="profile" />
            </div>
            <!-- Stories 9 -->
            <div class="stories-img color">
                <img src="img/download 8.jfif" alt="profile" />
            </div>
            <!-- Stories 10 -->
            <div class="stories-img color">
                <img src="img/download 9.jfif" alt="profile" />
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <!-- Box1 -->

            <div class="post-box">
                <img src="img/Post1.jfif" alt="post" />
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/download 2.jfif" alt="profile" />
                        </div>
                        <h3>Green_12</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>90.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>10k</span>
                    </div>
                </div>
            </div>
            <!-- Box2 -->

            <div class="post-box">
                <img src="img/Post2.jfif" alt="post" />
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/download 3.jfif" alt="profile" />
                        </div>
                        <h3>Monica_Bing</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>96.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>18k</span>
                    </div>
                </div>
            </div>
            <!-- Box1 -->

            <div class="post-box">
                <img src="img/Post3.jfif" alt="post" />
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/download 1.jfif" alt="profile" />
                        </div>
                        <h3>Joey_01</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>99.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>22k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
